<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0; /*left:600px*/
            top: 50px;
        }
    </style>
    <script>
        function startMove() {
            var oDiv = document.getElementById('div1');
            setInterval(function () {
                //加入移动到left=300px的地方，速度跟距离成正比
                var speed = (300 - oDiv.offsetLeft) / 10;
                //从左从右运动，speed正负不同。同时不满足1px浏览器自动舍弃，所以需要取整
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                oDiv.style.left = oDiv.offsetLeft + speed + 'px';
            }, 30);
        }
    </script>
</head>
<body>
<input type="button" value="run" onclick="startMove()">
<div id="div1">

</div>
</body>
</html>
