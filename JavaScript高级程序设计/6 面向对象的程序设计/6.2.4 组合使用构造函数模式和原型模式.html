<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 构造函数模式用于定义实例属性
    function Person(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;
        this.friends = ['shelby', 'court'];
    }

    //原型模式用于定义方法sayName和共享的属性constructor
    Person.prototype = {
        constructor: Person,
        sayName: function () {
            console.log(this.name);
        }
    };
    var person1 = new Person('Nick', 29, 'Doctor');
    var person2 = new Person('Ed', 29, 'artist');

    person1.friends.push('van');
    console.log(person1.friends);       //'shelby', 'court'
    console.log(person2.friends);       //'shelby', 'court','van'
    console.log(person1.friends === person2.friends);     //false
    console.log(person1.sayName === person2.sayName);     //true


</script>
</body>
</html>
