<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //可以使用instanceof操作符确定Person的类型，同时，在这里修改会立即在所有实例中得到反映
    function Person(name, age, job) {
        //属性
        this.name = name;
        this.age = age;
        this.job = job;
        //方法.当方法不存在时添加
        if (typeof this.sayName != "function") {
            Person.prototype.sayName = function () {
                console.log(this.name);
            }
        }
    }

    var friend = new Person('Nick', 28, 'Doctor');
    friend.sayName();
</script>
</body>
</html>
