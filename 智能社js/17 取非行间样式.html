<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
        //如果是行内元素,可以直接使用obj.Style[name]来获取
        //缺陷:只能获取单一样式(backgroundColor),不能获取复合样式(background)
        function getStyle(obj, name) {
            if (obj.currentStyle) {
                return obj.currentStyle[name];
            } else {
                return getComputedStyle(obj, false)[name];
            }
        }
        window.onload=function () {
            var oDiv = document.getElementById('div1');
            alert(getStyle(oDiv, 'width'));
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
