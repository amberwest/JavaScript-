<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //闭包：有权访问另一个函数作用域中的变量的函数。
    //通常是在一个函数内部创建另一个函数
    function comparison(propertyName) {
        return function (object1, object2) {
            //propertyName是另一个函数的变量
            var value1 = object1[propertyName];
            var value2 = object2[propertyName];
            if (value1 < value2) {
                return -1;
            } else if (value1 > value2) {
                return 1;
            } else {
                return 0;
            }
        };

    }

    //创建函数，比较函数被保存在该变量中
    var compareName = comparison("name");
    //调用函数
    var result = compareName({name: 'Nick'}, {name: 'Ed'});
    console.log(result);
    //解除对匿名函数的引用（以便释放内存）
    compareName = null;
</script>
</body>
</html>
