<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sum() {
            var result = 0;
            //arguments是个数组
            for (var i = 0; i < arguments.length; i++) {
                result += arguments[i];
            }
            return result
        }

        alert(sum(1, 3, 5, 6, 8));
    </script>
