<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oTab = document.getElementById('tab1');
            var oBtn = document.getElementById('btn1');
            var oName = document.getElementById('name');

            oBtn.onclick = function () {
                for (var i = 0; i < oTab.tBodies[0].rows.length; i++) {
                    //表格里的值
                    var sTab = oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
                    //搜索框内的值
                    var sTxt = oName.value.toLowerCase();
                    //多关键词搜索，用空格分隔
                    var arr = sTxt.split(' ');
                    //将所有的背景颜色设置为空，选中时则变成黄色。
                    // 改成display：none和block则可以实现筛选功能，但是表格样式有比较大的问题
                    oTab.tBodies[0].rows[i].style.backgroundColor = '';
                    //循环搜索所有切分结果
                    for (var j = 0; j < arr.length; j++) {
                        //search：模糊搜索。返回搜索到的字符所在的index，不存在则返回-1
                        if (sTab.search(arr[j]) != -1) {
                            oTab.tBodies[0].rows[i].style.backgroundColor = 'yellow';
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
姓名： <input type="text" id="name"/>
<input id="btn1" type="button" value="搜索">
<table id="tab1" border="1" width="500">
    <thead>
    <td>ID</td>
    <td>姓名</td>
    <td>年龄</td>
    <td>操作</td>
    </thead>

        <td></td>
    </tr>
    <tr>
        <td>4</td>

    <tr>
        <td>5</td>

        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
